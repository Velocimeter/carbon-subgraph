

type Token @entity {
  id: Bytes!
  name: String!
  symbol: String!
  decimals: Int!
  createdAtTimestamp: BigInt!
}

type Pair @entity {
  id: String!
  token0: Token!
  token1: Token!
  strategies: [Strategy!]! @derivedFrom(field: "pair")
  orders: [Order!]! @derivedFrom(field: "pair")
  trades: [Trade!]! @derivedFrom(field: "pair")
  customFees: [PairTradingFee!]! @derivedFrom(field: "pair")
  createdAtTimestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
}

type StrategyEvent @entity(immutable: true) {
  id: Bytes!
  eventName: String!
  newOwner: Bytes
  newOrder0_y: BigInt
  newOrder0_z: BigInt
  newOrder0_A: BigInt
  newOrder0_B: BigInt
  newOrder1_y: BigInt
  newOrder1_z: BigInt
  newOrder1_A: BigInt
  newOrder1_B: BigInt
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Strategy @entity {
  id: String!
  owner: User!
  pair: Pair!
  token0: Token!
  token1: Token!
  order0: Order!
  order1: Order!
  events: [StrategyEvent!]!
  createdAtTimestamp: BigInt!
  updatedAtTimestamp: BigInt
  deletedAtTimestamp: BigInt
}

enum OrderType {
  order0
  order1
}

type Order @entity {
  id: String!
  type: OrderType!
  owner: User!
  pair: Pair!
  strategy: Strategy!
  inputToken: Token!
  outputToken: Token!
  y: BigInt!
  z: BigInt!
  A: BigInt!
  B: BigInt!
}

type Trade @entity(immutable: true) {
  id: Bytes!
  trader: User!
  pair: Pair!
  sourceToken: Token!
  targetToken: Token!
  sourceAmount: BigInt!
  targetAmount: BigInt!
  tradingFeeAmount: BigInt!
  byTargetAmount: Boolean!
  createdAtTimestamp: BigInt!
  blockNumber: BigInt!
  transactionHash: Bytes!
}

type User @entity {
  id: Bytes!
  trades: [Trade!]! @derivedFrom(field: "trader")
  strategies: [Strategy!]! @derivedFrom(field: "owner")
  orders: [Order!]! @derivedFrom(field: "owner")
  createdAtTimestamp: BigInt!
}

type TradingFee @entity(immutable: true) {
  id: Bytes!
  prevFeePPM: BigInt! # uint32
  newFeePPM: BigInt! # uint32
  blockNumber: BigInt!
  createdAtTimestamp: BigInt!
  transactionHash: Bytes!
}

type PairTradingFee @entity(immutable: true) {
  id: Bytes!
  pair: Pair!
  token0: Token!
  token1: Token!
  prevFeePPM: BigInt! # uint32
  newFeePPM: BigInt! # uint32
  blockNumber: BigInt!
  createdAtTimestamp: BigInt!
  transactionHash: Bytes!
}
